<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="styles.css"><!-- Import the style.css CSS file -->
		<script src="javascript.js"></script><!-- import the Javascript.js javascript file. -->
	</head>
	<body>
		<!-- Comment -->

		<!-- Example for running a javascript function from a button. -->
		<button onclick="someFunction()">Click me</button>
		<br>

		<!-- Example fieldset -->
		<fieldset>
			<legend>Example Form</legend>

			<!-- Example form -->
			<form action="somepage" method="post">
				<!-- Example text input -->
				<label for="exampleText">Example text field</label>
				<input type="text" name="exampleText" id="exampleText" value="Default text">
				<br>

				<!-- Example radio buttons -->
				<label for="firstRadio">First</label>
				<input type="radio" name="testRadio" id="firstRadio" value="first" checked>
				<br>
				<label for="secondRadio">Second</label>
				<input type="radio" name="testRadio" id="secondRadio" value="second">
				<br>
				<label for="thirdRadio">Third</label>
				<input type="radio" name="testRadio" id="thirdRadio" value="third">
				<br>

				<!-- Example checkbox -->
				<label for="testCheckbox1">Test Checkbox</label>
				<input type="checkbox" name="testCheckbox" id="testCheckbox1" value="check1" checked>
				<input type="checkbox" name="testCheckbox" id="testCheckbox2" value="check2" checked>
				<br>

				<!-- Example submit button -->
				<input type="submit" value="Submit">
			</form>
		</fieldset>
		<br>

		<!-- Example table -->
		<table>
			<tr><!-- Header row -->
				<th>Header Column 1</th>
				<th>Header Column 2</th>
				<th>Header Column 3</th>
			</tr>
			<tr><!-- First regular row -->
				<td>Row 1 Column 1</td>
				<td>Row 1 Column 2</td>
				<td>Row 1 Column 3</td>
			</tr>
			<tr><!-- Second regular row -->
				<td>Row 2 Column 1</td>
				<td>Row 2 Column 2</td>
				<td>Row 2 Column 3</td>
			</tr>
		</table>
	</body>
</html>
